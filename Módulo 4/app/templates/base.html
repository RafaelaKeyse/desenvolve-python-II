<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Microblog{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('routes.index') }}">Home</a>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('routes.post') }}">Escrever post</a>
            <a href="{{ url_for('routes.logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('routes.login') }}">Login</a>
            <a href="{{ url_for('routes.cadastro') }}">Cadastro</a>
        {% endif %}
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for msg in messages %}
                        <li>{{ msg }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
