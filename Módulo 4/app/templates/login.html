{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Login</h1>
<form method="POST">
    <label>Email:</label><br/>
    <input type="email" name="email" required /><br/><br/>

    <label>Senha:</label><br/>
    <input type="password" name="password" required /><br/><br/>

    <button type="submit">Entrar</button>
</form>
{% endblock %}
